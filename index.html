<!DOCTYPE html>
<html>
   <head>
      <title>VZSI test player</title>
      <script type="text/javascript">
         // Video player
         var videos = [];
         var currentVideo = 0;
         var queryString = window.location.search;
         var feedsUrl = "https://vzds.dev/videos/feed/" + queryString;

         function get(obj, path, def) {
            var fullPath = path
                  .replace(/\[/g, '.')
                  .replace(/]/g, '')
                  .split('.')
                  .filter(Boolean);

            return fullPath.every(everyFunc) ? obj : def;

            function everyFunc(step) {
                  return !(step && (obj = obj[step]) === undefined);
            }
         }

         function onLoad() {
            document.getElementById("video").addEventListener("timeupdate", function() {
                  var videoDiv = document.getElementById("video");
                  var percentage = ((100 / videoDiv.duration) * videoDiv.currentTime).toFixed(2);
            })

            document.getElementById("video").addEventListener("ended", function() {
               nextVideo();
            })

            loadFeed()
         }

         function loadFeed() {
            fetch(feedsUrl)
                  .then(
                     function(response) {
                        if (response.status !== 200) {
                           console.warn('Looks like there was a problem. Status Code: ' + response.status);
                           return;
                        }

                        // Examine the text in the response
                        response.json().then(function(data) {
                              videos = data;
                              startPlayingVideos(data);
                        });
                     }
                  )
                  .catch(function(err) {
                     console.error('Fetch Error :-S', err);
                  });
         }

         function startPlayingVideos() {
            var videoUrl = get(videos, "[" + currentVideo + "].video_url");
            var thumbnail = get(videos, "[" + currentVideo + "].thumbnail_url");

            document.getElementById("bottombar").style.display = "none";
            document.getElementById("video").poster = thumbnail;
            document.getElementById("video").controls = queryString === "?controls=true";
            document.getElementById("video").src = videoUrl;
            document.getElementById("video").load();

            var videoEl = document.getElementById("video");
            videoEl.onerror = function(e) {         
               var modal = document.getElementById("error-modal");
               modal.style.display = "block";

               var modalContent = document.getElementById("modal-content")
               modalContent.classList.add("show");

               if (e.srcElement.error && e.srcElement.error.message) {
                  modalContent.innerHTML = "<h3>This error has occurred: " + e.srcElement.error.message + "<h3>";
               } else {
                  modalContent.innerHTML = "<h3>An error has occured<h3>";
               }
 
               var modal = document.getElementById("error-modal");

               setTimeout(() => {
                  modal.style.display = "none";
               }, 8000);
            };
         }

         function nextVideo() {
            currentVideo++;

            if (currentVideo > videos.length - 1) {
                  currentVideo = 0;
            }

            startPlayingVideos();
         }
      </script>
      <style type="text/css">
         html,
         body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: black;
         }

         video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
         }

         #bottombar {
            position: fixed;
            bottom: 0;
            height: 10vh;
            width: 100%;
            background-color: transparent;
            text-align: center;
            color: white;
            z-index: 2;
         }

         .spinner {
            margin: 30px auto 0;
            width: 100%;
            text-align: center;
         }

         .spinner>div {
            width: 2.5vh;
            height: 2.5vh;
            background-color: white;

            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
         }

         .spinner .bounce1 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
         }

         .spinner .bounce2 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
         }

         @-webkit-keyframes sk-bouncedelay {
            0%,
            80%,
            100% {
                  -webkit-transform: scale(0)
            }
            40% {
                  -webkit-transform: scale(1.0)
            }
         }

         @keyframes sk-bouncedelay {
            0%,
            80%,
            100% {
                  -webkit-transform: scale(0);
                  transform: scale(0);
            }
            40% {
                  -webkit-transform: scale(1.0);
                  transform: scale(1.0);
            }
         }

         @keyframes modal-slide-down {
            0% {
               -webkit-transform: translateY(-250px);
               transform: translateY(-250px);
            }
            100% {
               -webkit-transform: translateY(0px);
               transform: translateY(0px)
            }
         }

         /* The Modal (background) */
         .modal {
            display: none; 
            position: fixed; 
            z-index: 10; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.5); 
         }

         /* Modal Content/Box */
         #modal-content {
            margin: 10% auto; 
            padding: 10px;
            overflow-wrap: break-word;
            font-family: sans-serif;
            font-size: 0.875rem;
            min-height: 20px;
            box-sizing: border-box;
            width: 40%;
            border-radius: 1px;
            cursor: pointer;
            background: #ed7000;
            color: #fff;
            z-index: 10;
            box-sizing: border-box;
            top: 1em;
            left: 50%;
            text-align: center;
         }

         #modal-content.show {
            -webkit-animation: modal-slide-down .4s ease-in-out;
            animation: modal-slide-down .4s ease-in-out;
         }
      </style>
   </head>
   <body onload="onLoad();">
    
         <video id="video" autoplay muted src="" type="video/mp4">
            Your browser does not support the video tag.
         </video>
         <div id="bottombar">
               <div id="spinner" class="spinner">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
               </div>
         </div>

         <!-- error toast -->
         <div id="error-modal" class="modal">
            <div id="modal-content">
            </div>
         </div>
   
   </body>
</html>
